about:
  enable : true
  title : About Us
  about_item :
  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : Open Sourse
    content : Open source lies at the core of Somveda's philosophy. We firmly believe in the power of open collaboration, transparency, and shared knowledge. Open source refers to the practice of making source code freely available for anyone to view, use, modify, and distribute.

  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    title : Not-for-Profit
    content : Somveda is a non-profit organization. Our primary focus is to create a thriving community and provide developers with the resources they need to excel in AI and machine learning. We do not seek monetary gain but rather aim to promote collaboration, knowledge exchange, and the greater good of the AI community as a whole.


  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Join us
    content : Join Somveda and be part of our thriving open source community, where your contributions can make a real difference. Together, let's push the boundaries of what's possible in AI and create a future where technology is accessible to all.
